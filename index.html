<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorekeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .winner{
            color: green;
        }
        .loser{
            color:red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Score-Keeper
                      </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                        <p>Use buttons below to play! </p>
                        <br>
                        <div class="select is-rounded">
                            <select id="scoreSelect">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    </div>
                    <footer class="card-footer">
                        
                        <button id="p1Add" class="is-primary button card-footer-item">+1 for Player 1</button>
                        <button id="p2Add" class="is-info button card-footer-item">+1 for Player 2</button>
                        <button id="Reset" class="is-danger button card-footer-item">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
